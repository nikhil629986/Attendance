<h3 class="d-flex justify-content-center">Add Student</h3>
<div class="container">
 
  <form [formGroup]="studentForm" (ngSubmit)="onAddStudent()">
    <label>Name:</label>
    <input type="text" formControlName="name">
    <div *ngIf="name?.hasError('required')" class="error-message">
      Name is required.
    </div>

    <label>Email:</label>
    <input type="email" formControlName="email">
    <div *ngIf="email?.hasError('required')" class="error-message">
      Email is required.
    </div>
    <div *ngIf="email?.hasError('email')" class="error-message">
      Email is not valid.
    </div>

    <label>Phone:</label>
    <input type="number" formControlName="phone" >
    <div *ngIf="phone?.hasError('required')" class="error-message">
      Phone is required.
    </div>

    <input type="submit" value="Add Student" [disabled]="isFormInvalid">
  </form>
</div>
